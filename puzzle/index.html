<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Custom Puzzle</title>
</head>
<body>

	<!-- START -->
	<div id="start">
		<div class="box">
			<h2>Welcome do Custom Puzzle!</h2>
			<p>This game consists in you make your puzzle game</p>
			<form action="#" method="post" onSubmit="return false;">
				<div class="group">
					<label for="name">Name</label>
					<input type="text" name="name" id="name" required />
				</div>
				<div class="group">
					<label for="difficult">Difficult</label>
					<select type="text" name="difficult" id="difficult" required >
						<option value="2">EASY</option>
						<option value="3">MEDIUM</option>
						<option value="4">HARD</option>
					</select>
				</div>
				<!-- DROP -->
				<div class="group" id="drop">
                	<input type="file" id="file" required>
					<div class="preview img">
					</div>
					<p>Drop your photo here!</p>
				</div><!-- END DROP -->
				<div class="group">
					<button type="submit" name="submit">START</button>
				</div>
			</form>
		</div>
	</div><!-- END START -->

	<!-- END -->
	<div id="end">
		<div class="box">
			<h3>Congratulations! You have solved the puzzle!</h3>
			<p>You did it!</p>
			<table>
				<thead>
					<tr>
						<th>POSITION</th>
						<th>LEVEL</th>
						<th>NAME</th>
						<th>TIME</th>
					</tr>
				</thead>
				<tbody>
				
				</tbody>
			</table>
			<button class="btn J-btn-restart">RESTART APPLICATION</button>
		</div>
	</div><!-- END END -->

	<!-- GAMECONTAINER -->
	<div id="gameContainer">
		<div class="container">
			
			<!-- PLAYERNAME -->
			<span id="playername">Hello</span>
			<!-- TIMER -->
			<div id="timer">
				<span>0:00</span>
			</div>

			<div id="puzzleContainer">
				<!-- PUZZLE -->
				<div id="puzzle">

				</div>
				
				<div id="puzzleDestination" class="img">

				</div>
			</div>

			<div class="buttons">
				<button class="btn btn-pause">PAUSE</button>
				<button class="btn J-btn-restart btn-restart">RESTART</button>
			</div>
		</div>
	</div><!-- END GAMECONTAINER -->

	<!-- SCRIPTS -->
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src='js/script.js'></script>

</body>
</html>
